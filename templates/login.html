{% extends "base.html" %}

  {% block title %}
    <title>Quiz Login</title>
  {% endblock %}

  {% block css %}
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  {% endblock %}

  {% block content %}

    <div class="container">

      <form class="form-signin img img-rounded" action="/login/" method="post">{% csrf_token %}
        <h2 class="form-signin-heading"> sign in</h2><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <!-- <input type="email" id="inputEmail" class="form-control" style="margin-bottom:20px;" placeholder="Email address" required autofocus> -->
        {{form.username}}
        <label for="inputPassword" class="sr-only">Password</label>
        <!-- <input type="password" id="inputPassword" class="form-control" style="margin-bottom:20px;" placeholder="Password" required> -->
        {{form.password}}
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  {% endblock %}
