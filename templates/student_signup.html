{% extends "base.html" %}

  {% block title %}
    <title>Student Signup</title>
  {% endblock %}

  {% block css %}
    <!-- styke for master register page -->
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
  {% endblock %}

  {% block content %}

    <div class="container">

      <br><br><br>
      <div class="form-master-register img img-rounded">
        <form action="/student-signup/" method="post">
          <h2 class="form-register-heading"> Student Signup</h2><br>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            {{student_form.first_name}}
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            {{student_form.last_name}}
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            {{student_form.username}}
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            {{student_form.email}}
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password Again</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password Again">
          </div>
          
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <br>

    </div><!-- /.container -->

  {% endblock %}
