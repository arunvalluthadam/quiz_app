{% extends "base.html" %}

  {% block title %}
    <title>Start Quiz Index</title>
  {% endblock %}


  {% block content %}

    <div class="container">
      <br><br><br><br>
      <div class="starter-template img img-rounded" style="text-align:left;max-width:1000px;">
        <center><h2>Quiz Question Index</h2></center>

        <div class="row">
          <div class="col-sm-offset-6">
            <div id="write_text"></div>
          </div>
        </div>
        <br>


        {% for i in check_questions %}
          <div class="row" style="display:inline-block;">
            <div class="col-sm-offset-4 col-sm-4">
              <a href="/start-quiz/{{i.id}}" class="btn btn-info">{{i.id}}</a>
            </div>
          </div>
        {% endfor %}
      </div>
      <br>

    </div><!-- /.container -->

  {% endblock %}
