{% extends "base.html" %}

  {% block title %}
    <title>Profile</title>
  {% endblock %}

  {% block content %}

    <div class="container">
      <br><br><br><br>
      <div class="starter-template img img-rounded" style="max-width:1000px;">
        <h2 style="margin-left:-100px;">Your Profile</h2><br>
        <div class="row" style="text-align:left;">
          <div class="col-xs-offset-1 col-xs-4">
            <h4><b>Name</b></h4>
          </div>
          <div class="col-xs-2">
            <h4>:</h4>
          </div>
          <div class="col-xs-4">
            <h4>{{profile.first_name}} {{profile.last_name}}</h4>
          </div>

          <div class="col-xs-offset-1 col-xs-4">
            <h4><b>User Name</b></h4>
          </div>
          <div class="col-xs-2">
            <h4>:</h4>
          </div>
          <div class="col-xs-4">
            <h4>{{profile.username}}</h4>
          </div>

          <div class="col-xs-offset-1 col-xs-4">
            <h4><b>Email Id</b></h4>
          </div>
          <div class="col-xs-2">
            <h4>:</h4>
          </div>
          <div class="col-xs-4">
            <h4>{{profile.email}}</h4>
          </div>

        </div>

      </div>

    </div><!-- /.container -->

  {% endblock %}
