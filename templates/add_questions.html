{% extends "base.html" %}
  {% block title %}
    <title>Add Questions</title>
  {% endblock %}

  {% block content %}

    <div class="container">
      <br><br><br><br>
      <div class="starter-template img img-rounded">
        <h3>Quiz question</h3><br>
          <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
              <label for="inputText3" class="col-sm-2 control-label">Question</label>
              <div class="col-sm-10">
                <!-- <textarea class="form-control" rows="3"></textarea> -->
                {{add_form.question}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Options1</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputtext3" placeholder="Add Option1"> -->
                {{add_form.option1}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Options2</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputtext3" placeholder="Add Option2"> -->
                {{add_form.option2}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Options3</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputtext3" placeholder="Add Option3"> -->
                {{add_form.option3}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Options4</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputtext3" placeholder="Add Option4"> -->
                {{add_form.option4}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Correct Answer</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputtext3" placeholder="Correct Answer"> -->
                {{add_form.correct_answer}}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
              <!-- <div class="col-sm-offset-1 col-sm-2">
                <a class="btn btn-info" href="/show-questions">Show Questions</a>
              </div>
              <div class="col-sm-offset-2 col-sm-2">
                <a class="btn btn-warning" href="/add-questions">Add New</a>
              </div> -->
            </div>
          </form>

      </div>
      <br>
    </div><!-- /.container -->


  {% endblock %}
